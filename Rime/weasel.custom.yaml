# Weasel (小狼毫) 自定義設定檔
# 此檔案用於覆蓋 weasel.yaml 的預設設定
# 修改後需要「重新部署」才會生效

patch:
  # 針對特定應用程式的輸入法行為設定
  # 程式名稱必須全用小寫字母
  app_options/gvim.exe:
    ascii_mode: true  # 在 gvim 中預設為英文模式（適合程式編輯器）

  # 預設輸入模式設定
  # switches/@0 對應方案中的第一個開關（通常是中英文切換）
  "switches/@0/reset": 1  # 1=預設英文輸入，0=預設中文輸入

  # 介面顯示設定
  "style/display_tray_icon": true  # 在系統托盤顯示輸入法圖標