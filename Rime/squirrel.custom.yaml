# Squirrel (鼠鬚管) 自定義設定檔
# encoding: utf-8
# 此檔案用於覆蓋 squirrel.yaml 的預設設定
# 修改後需要「重新部署」才會生效
# 用法：想要哪項生效，就刪去該行行首的 # 字符，但注意保留用於縮進的空格

patch:
  # ============================================
  # 應用程式專屬設定
  # ============================================
  # 針對特定應用程式自訂輸入法行為
  # 程式名稱可透過「活動監視器」查看（Bundle Identifier）
  app_options:
    # Visual Studio Code：允許中文輸入（預設 Rime 可能會關閉某些程式的輸入）
    com.microsoft.VSCode:
      ascii_mode: false  # false=預設中文模式，true=預設英文模式

  # ============================================
  # 候選框外觀設定
  # ============================================
  # 配色方案選擇
  # 可用主題：mac_white、mac_white2、metroblue、system_blue、apathy、dust、
  #          purity_of_form、purity_of_essence
  style/color_scheme: mac_white2

  # style/horizontal: true                     # 候選框排列方式（true=橫排，false=直排）
  style/inline_preedit: true                       # 編碼顯示方式（true=在輸入位置顯示，false=在候選框顯示）
  style/corner_radius: 4                           # 候選框圓角半徑（像素）
  style/line_spacing: 4                            # 候選項之間的行距（像素）
  style/spacing: 4                                 # 候選項內部左右間距（像素）
  style/candidate_format: '%c. %@'                 # 候選項格式（%c=編號，%@=候選文字）
  style/font_face: 'Operator Mono Bold, HanziPen TC Bold, HanziPen SC Bold, PingFangTC-Light, Times-Roman, AppleColorEmoji'  # 候選文字字型（多個字型以逗號分隔，依序遞補）
  style/font_point: 20                             # 候選文字大小（點數）
  style/label_font_face: 'Andale Mono'             # 候選編號字型
  style/label_font_point: 14                       # 候選編號大小（點數）

  # ============================================
  # 自定義配色方案
  # ============================================
  # 以下定義多種配色主題，可透過上方 style/color_scheme 選用
  # 顏色格式：0xBBGGRR（BGR 順序的 24 位元 16 進位色值）

  # --- Metro Blue 現代藍配色 ---
  preset_color_schemes/metroblue:
    name: "现代蓝／Metro Blue"
    author: "Prcuvu <prcuvu@gmail.com>"
    text_color: 0x000000                      # 編碼文字顏色
    back_color: 0xffffff                      # 候選框背景色
    border_color: 0xd77800                    # 邊框顏色
    label_color: 0x838383                     # 候選編號顏色
    hilited_text_color: 0x000000              # 高亮編碼文字顏色
    hilited_back_color: 0xffffff              # 高亮背景色
    candidate_text_color: 0x000000            # 候選文字顏色
    comment_text_color: 0x000000              # 註解文字顏色（如字碼提示）
    hilited_candidate_text_color: 0xffffff    # 選中候選項的文字顏色
    hilited_comment_text_color: 0xffffff      # 選中候選項的註解顏色
    hilited_candidate_back_color: 0xd77800    # 選中候選項的背景色
    hilited_label_color: 0xffffff             # 選中候選項的編號顏色

  # --- Mac White 蘋果白配色（淡雅風格）---
  preset_color_schemes/mac_white:
    name: 蘋果白／Mac White
    author: Yang
    candidate_format: ' %c %@ '               # 候選項格式（前後加空格）
#    alpha: 1                                 # 透明度（1=完全不透明）
#    horizontal: true                         # 橫排顯示
#    label_font_face: 'PingFang SC Light'     # 編號字型
    label_color: 0x96a8a7                     # 候選編號顏色（淺灰綠）
    text_color: 0x000000                      # 編碼文字顏色（黑色）
    back_color: 0xffffff                      # 候選框背景色（白色）
#    border_color: 0xBDBDBD                   # 邊框顏色
    hilited_text_color: 0x96a8a7              # 高亮編碼文字顏色（淺灰綠）
    hilited_candidate_text_color: 0x000000    # 選中候選項文字顏色（黑色）
    hilited_candidate_label_color: 0x96a8a7   # 選中候選項編號顏色（淺灰綠）
    hilited_candidate_back_color: 0xFFE4CE    # 選中候選項背景色（淺橘色）
    comment_text_color: 0x96a8a7              # 註解文字顏色（淺灰綠）
    hilited_comment_text_color: 0x96a8a7      # 選中候選項註解顏色（淺灰綠）

  # --- Mac White2 蘋果白2配色（較強對比版本）---
  preset_color_schemes/mac_white2:
    name: 蘋果白2／Mac White2
    author: Yang
    candidate_format: ' %c %@ '               # 候選項格式（前後加空格）
#    alpha: 1                                 # 透明度
#    horizontal: true                         # 橫排顯示
#    label_font_face: 'PingFang SC Light'     # 編號字型
    label_color: 0x96a8a7                     # 候選編號顏色（淺灰綠）
    text_color: 0x000000                      # 編碼文字顏色（黑色）
    back_color: 0xffffff                      # 候選框背景色（白色）
#    border_color: 0xBDBDBD                   # 邊框顏色
    hilited_text_color: 0x828282              # 高亮編碼文字顏色（中灰色）
    hilited_candidate_text_color: 0xffffff    # 選中候選項文字顏色（白色，強對比）
    hilited_candidate_label_color: 0xD5D6BF   # 選中候選項編號顏色（淺黃灰）
    hilited_candidate_back_color: 0xff9d2e    # 選中候選項背景色（橘色，較醒目）
    comment_text_color: 0x96a8a7              # 註解文字顏色（淺灰綠）
    hilited_comment_text_color: 0xD5D6BF      # 選中候選項註解顏色（淺黃灰）

  # --- System Blue 系統藍配色 ---
  preset_color_schemes/system_blue:
    name: "系统蓝／System Blue"
    author: "scomper <scomper@gmail.com>"
    back_color: 0xFFFFFF                    # 候選框背景色（白色）
    border_color: 0xE0B693                  # 邊框色（淺棕色）
    candidate_text_color: 0x000000          # 候選項文字顏色（黑色）
    comment_text_color: 0x999999            # 註解文字顏色（淺灰）
    hilited_back_color: 0xfff0e3            # 選中候選項背景色（淺米色）
    hilited_candidate_text_color: 0x000000  # 選中候選項文字顏色（黑色）
    hilited_candidate_label_color: 0x999999 # 選中候選項編號顏色（淺灰）
    hilited_comment_text_color: 0x999999    # 選中候選項註解顏色（淺灰）
    hilited_text_color: 0x999999            # 高亮編碼文字顏色（需開啟內嵌編碼）
    text_color: 0x424242                    # 編碼文字顏色（深灰）
    label_color: 0x999999                   # 候選編號顏色（淺灰）

  # --- Purity of Form 純粹的形式（暗色主題）---
  preset_color_schemes/purity_of_form:
    name: 純粹的形式／Purity of Form
    author: 雨過之後、佛振
    text_color: 0xc2c2c2                      # 編碼文字顏色（淺灰）
    back_color: 0x444444                      # 候選框背景色（深灰）
    candidate_text_color: 0xeeeeee            # 候選項文字顏色（淺白）
    hilited_text_color: 0xeeeeee              # 高亮編碼文字顏色（淺白）
    hilited_back_color: 0x444444              # 高亮背景色（深灰）
    hilited_candidate_text_color: 0x000000    # 選中候選項文字顏色（黑色）
    hilited_candidate_back_color: 0xfafafa    # 選中候選項背景色（淺白，反差強烈）
    comment_text_color: 0x808080              # 註解文字顏色（中灰）

  # --- Purity of Essence 純粹的本質（淺色主題）---
  preset_color_schemes/purity_of_essence:
    name: 純粹的本質／Purity of Essence
    author: 佛振
    text_color: 0x2c2ccc                      # 編碼文字顏色（深藍色）
    back_color: 0xfafafa                      # 候選框背景色（淺白）
    candidate_text_color: 0x000000            # 候選項文字顏色（黑色）
    hilited_text_color: 0x000000              # 高亮編碼文字顏色（黑色）
    hilited_back_color: 0xfafafa              # 高亮背景色（淺白）
    hilited_candidate_text_color: 0xeeeeee    # 選中候選項文字顏色（淺白）
    hilited_candidate_back_color: 0x444444    # 選中候選項背景色（深灰，反差強烈）
    comment_text_color: 0x808080              # 註解文字顏色（中灰）

  # --- Apathy 冷漠配色（簡約白色主題）---
  preset_color_schemes/apathy:
    name: 冷漠／Apathy
    author: LIANG Hai
#    horizontal: true                         # 水平排列
#    inline_preedit: true                     # 單行顯示（false=雙行顯示）
    candidate_format: "%c\u2005%@\u2005"      # 編號與候選詞之間使用 1/4 em 空格（U+2005）
    corner_radius: 5                          # 候選框圓角（像素）
    border_height: 0                          # 邊框高度（0=無邊框）
    border_width: 0                           # 邊框寬度（0=無邊框）
    back_color: 0xFFFFFF                      # 候選框背景色（白色）
#    font_face: "PingFangSC-Regular,HanaMinB" # 候選詞字型
#    font_point: 16                           # 候選字詞大小
    text_color: 0x424242                      # 編碼文字顏色（深灰）
#    label_font_face: "STHeitiSC-Light"       # 候選編號字型
#    label_font_point: 12                     # 候選編號大小
    hilited_candidate_text_color: 0xEE6E00    # 選中候選項文字顏色（橘色）
    hilited_candidate_back_color: 0xFFF0E4    # 選中候選項背景色（淺橘色）
    comment_text_color: 0x999999              # 註解文字顏色（淺灰）

  # --- Dust 浮塵配色（橫排半透明主題）---
  preset_color_schemes/dust:
    name: 浮尘／Dust
    author: Superoutman <asticosmo@gmail.com>
    horizontal: true                                   # 水平排列
    inline_preedit: true                               # 單行顯示（false=雙行顯示）
    candidate_format: "%c\u2005%@\u2005"               # 使用 1/4 em 空格（U+2005）分隔編號與候選詞
    corner_radius: 2                                   # 候選框圓角（像素）
    border_height: 3                                   # 邊框高度（須大於圓角半徑才生效）
    border_width: 8                                    # 邊框寬度（須大於圓角半徑才生效）
    back_color: 0xeeffffff                             # 候選框背景色（半透明白色，ee=透明度）
    border_color: 0xE0B693                             # 邊框色（淺棕色）
    font_face: "HYQiHei-55S Book,HanaMinA Regular"     # 候選詞字型
    font_point: 14                                     # 候選文字大小
    label_font_face: "SimHei"                          # 候選編號字型
    label_font_point: 10                               # 候選編號大小
    label_color: 0xcbcbcb                              # 候選編號顏色（淺灰）
    candidate_text_color: 0x555555                     # 候選項文字顏色（中灰）
    text_color: 0x9e9e9e                               # 編碼文字顏色（淺灰）
    comment_text_color: 0x999999                       # 註解文字顏色（淺灰）
    hilited_text_color: 0x9e9e9e                       # 高亮編碼文字顏色（需開啟內嵌編碼）
    hilited_candidate_text_color: 0x000000             # 選中候選項文字顏色（黑色）
    hilited_candidate_back_color: 0xfff0e4             # 選中候選項背景色（淺米色）
    hilited_candidate_label_color: 0x555555            # 選中候選項編號顏色（中灰）
    hilited_comment_text_color: 0x9e9e9e               # 選中候選項註解顏色（淺灰）

