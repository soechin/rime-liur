# Rime 嘸蝦米輸入法自訂設定檔
# 此檔案用於覆蓋 liur.schema.yaml 中的預設設定
# 修改後需要「重新部署」才會生效

# ========================================
# 自訂設定內容
# ========================================
patch:
  # ----------------------------------------
  # 翻譯器設定
  # ----------------------------------------
  translator/enable_completion: true     # 啟用逐碼提示（輸入時顯示候選字碼）

  # ----------------------------------------
  # 功能開關設定
  # ----------------------------------------
  "switches/@2/reset": 0                 # 字碼反查開關預設狀態（0=關閉，1=開啟）
                                         # @2 表示第3個開關（liu_w2c）